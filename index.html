<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width initial-scale=1" >
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Unit_Coverter</title>
</head>

<body>
    <div class="container">
        <div class="userInput">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input class="inputTab" type="text" value="1" id="input-el">
            <br>
            <button id="convert-btn">Convert</button>
        </div>
        <div class="userOutput">
            <div class="outputBox">
                <h2>Length (Meter/Feet)</h2>
                <p id="lengthOutput-el">1 meters = 3.281 feet | 1 feet = 0.305 meters</p>
            </div>
            <div class="outputBox">
                <h2>Volume (Liters/Gallons)</h2>
                <p id="volumeOutput-el">1 leter = 0.264 gallon | 1 gallon = 3.785 leter</p>
            </div>
            <div class="outputBox">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p id="massOutput-el">1 kilos = 2.205 pounds | 1 pounds = 0.454 kilos</p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
